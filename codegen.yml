schema:
  - ${DATAINSIGHT_SERVER_ENDPOINT}graphql

generates:
  src/app/core/type/graphql-type.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
    config:
      scalars:
        Long: number
        JSON: string
        Timestamp: string


